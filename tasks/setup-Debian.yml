---
- name: Update apt cache | Debian / Ubuntu
  apt:
    update_cache: yes
    cache_valid_time: 86400

- name: Ensure APT transport HTTPS is installed | Debian / Ubuntu
  apt:
    name: 'apt-transport-https'
    state: installed

- name: Import Docker GPG key | Debian / Ubuntu
  apt_key:
    keyserver: 'p80.pool.sks-keyservers.net'
    id: '58118E89F3A912897C070ADBF76221572C52609D'

- debug: var=docker_apt_repo
- name: Enable Docker apt repository | Debian / Ubuntu
  apt_repository:
    repo: '{{ docker_apt_repo }}'
    state: present

- command: "cat /etc/apt/sources.list"
  register: debug
- debug: var=debug.stdout_lines
- command: "cat /etc/apt/sources.list.d/*"
  register: debug2
  ignore_errors: true
- debug: var=debug2.stdout_lines
- apt:
    update_cache: yes

- name: Ensure Docker Engine is installed | Debian / Ubuntu
  apt:
    name: 'docker-ce'
    state: present
